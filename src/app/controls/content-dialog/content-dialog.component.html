<form [formGroup]="form">
    <h1 mat-dialog-title>Create a content</h1>
    <div mat-dialog-content>
    <p>What's the subject?</p>
    <mat-form-field appearance="outline">
        <mat-label>Input string</mat-label>
        <input matInput placeholder="Content" formControlName="content">
    </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button (click)="onNoClick()">Close</button>
        <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>Save</button>
    </div>
</form>
